<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخيص API التسجيل</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">تشخيص أخطاء API التسجيل</h1>
            
            <!-- API Status Check -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">فحص حالة API</h2>
                <button onclick="checkAPIStatus()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    فحص API
                </button>
                <div id="apiStatus" class="mt-4"></div>
            </div>

            <!-- Registration Test -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">اختبار التسجيل</h2>
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">الاسم</label>
                        <input type="text" id="name" value="أحمد محمد" 
                               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">البريد الإلكتروني</label>
                        <input type="email" id="email" 
                               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">كلمة المرور</label>
                        <input type="password" id="password" value="123456"
                               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition-colors">
                        تسجيل حساب جديد
                    </button>
                </form>
                
                <div id="registerResult" class="mt-4"></div>
            </div>

            <!-- Debug Information -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">معلومات التشخيص</h2>
                <div id="debugInfo" class="text-sm bg-gray-50 p-4 rounded border"></div>
            </div>
        </div>
    </div>

    <script>
        // Generate random email
        document.getElementById('email').value = 'user' + Math.floor(Math.random() * 10000) + '@test.com';

        // Update debug info
        function updateDebugInfo(info) {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleString('ar');
            debugDiv.innerHTML += `<div class="mb-2">[${timestamp}] ${info}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // Check API Status
        async function checkAPIStatus() {
            const statusDiv = document.getElementById('apiStatus');
            statusDiv.innerHTML = '<div class="text-blue-600">جاري فحص API...</div>';
            
            updateDebugInfo('بدء فحص حالة API');
            
            try {
                // Test if server is running
                const response = await fetch('/api/auth/register', {
                    method: 'OPTIONS'
                });
                
                updateDebugInfo(`حالة الاستجابة: ${response.status}`);
                
                if (response.ok || response.status === 405) {
                    statusDiv.innerHTML = '<div class="text-green-600">✅ API متاح ويعمل بشكل طبيعي</div>';
                    updateDebugInfo('API يعمل بشكل طبيعي');
                } else {
                    statusDiv.innerHTML = '<div class="text-red-600">❌ مشكلة في API</div>';
                    updateDebugInfo(`مشكلة في API: ${response.status}`);
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="text-red-600">❌ خطأ في الاتصال بـ API</div>';
                updateDebugInfo(`خطأ في الاتصال: ${error.message}`);
            }
        }

        // Registration Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const resultDiv = document.getElementById('registerResult');
            resultDiv.innerHTML = '<div class="text-blue-600">جاري إنشاء الحساب...</div>';
            
            updateDebugInfo(`محاولة تسجيل: ${email}`);
            
            const requestData = { name, email, password };
            updateDebugInfo(`بيانات الطلب: ${JSON.stringify(requestData)}`);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });
                
                updateDebugInfo(`حالة الاستجابة: ${response.status}`);
                updateDebugInfo(`نوع المحتوى: ${response.headers.get('content-type')}`);
                
                const responseText = await response.text();
                updateDebugInfo(`نص الاستجابة: ${responseText}`);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    updateDebugInfo(`خطأ في تحليل JSON: ${parseError.message}`);
                    throw new Error('الاستجابة ليست JSON صحيح');
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                            <h3 class="font-bold">✅ تم إنشاء الحساب بنجاح!</h3>
                            <div class="mt-2 text-sm space-y-1">
                                <p><strong>المعرف:</strong> ${data.user.id}</p>
                                <p><strong>الاسم:</strong> ${data.user.name}</p>
                                <p><strong>البريد:</strong> ${data.user.email}</p>
                                <p><strong>الدور:</strong> ${data.user.role}</p>
                                <p><strong>تاريخ الإنشاء:</strong> ${new Date(data.user.createdAt).toLocaleString('ar')}</p>
                            </div>
                        </div>
                    `;
                    updateDebugInfo('تم إنشاء الحساب بنجاح');
                } else {
                    resultDiv.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            <h3 class="font-bold">❌ خطأ في إنشاء الحساب</h3>
                            <p class="mt-1">${data.error || 'حدث خطأ غير محدد'}</p>
                            <p class="mt-1 text-sm">كود الخطأ: ${response.status}</p>
                        </div>
                    `;
                    updateDebugInfo(`خطأ: ${data.error}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <h3 class="font-bold">❌ خطأ في الاتصال</h3>
                        <p class="mt-1">${error.message}</p>
                        <p class="mt-1 text-sm">تأكد من أن الخادم يعمل على المنفذ 3004</p>
                    </div>
                `;
                updateDebugInfo(`خطأ في الاتصال: ${error.message}`);
            }
        });

        // Auto-check API status on page load
        updateDebugInfo('تم تحميل الصفحة');
        setTimeout(checkAPIStatus, 1000);
    </script>
</body>
</html>
